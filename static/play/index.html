<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <style>
            body, html {
                background-color: #BFC0BA;
                height: 100%;
                width: 100%;
            }
            body {
                padding: 5rem;
            }
            h1 {
                text-align: center;
                margin-bottom: 5rem;
            }
            .name {
                margin: 0 auto 5rem;
                display: block;
                font-size: 2rem;
                text-align: center;
                border: 0;
                outline: 0;
                background-color: rgba(0,0,0,0);
                border-bottom: 2px solid black;
            }
            input::input-placeholder, input::-webkit-input-placeholder, input::-moz-placeholder {
               color: black;
            }

            .col-xs-2 {
                padding-bottom: 16.666666667%;
            }
            .col-xs-1 {
                padding-bottom: 8.333333333%;
            }
            .col-xs-4 {
                padding-bottom: 33.333333333%;
            }
            .col-xs-5 {
                padding-bottom: .416666667%;
            }
            .key, .nub {
                width: 100%;
                padding-bottom: 100%;
                height: 0;
                position: relative;
                background-color: #131521;
            }
            .key {
                cursor: pointer;
            }
            .key .label {
                position: absolute;
                font-size: 1rem;
                height:3rem;
                left: 0;
                margin-top: -2rem;
                display: block;
                width: 100%;
                text-align: center;
                top: 50%;
                font-size: 3rem;
                line-height: 3rem;
            }
            .key-left, .key-right {
                margin-top: 100%;
            }
            .key-left {
                border-bottom-left-radius: 10px;
                border-top-left-radius: 10px;
            }
            .key-up {
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
            }
            .key-right {
                border-bottom-right-radius: 10px;
                border-top-right-radius: 10px;
            }
            .key-down {
                border-bottom-left-radius: 10px;
                border-bottom-right-radius: 10px;
            }
            .d-pad > div {
                padding: 0;
            }
            .key-a {
                margin-top:60%;
            }
            .ab {
                padding-top: 20%;
            }
            .ab .key {
                background-image:
                    radial-gradient(
                        circle,
                      #7B0E40 50%,
                      #B92560
                    );
                /*border: 10px solid #B92560;
                background-color: #7B0E40;*/
                border-radius: 100px;
            }
            .ab .key .label {
            }
            @media screen and (max-width: 640px) {
                body {
                    padding: 2rem 3rem;
                }
                h1 {
                    font-size: 3rem;
                }
            }
        </style>
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <h1>Columbia Plays Mario</h1>
    <input class="name" type="text" placeholder="Enter Your Name">
    <div class="row">
        <div class="col-xs-5">
            <div class="row d-pad">
                <div class="col-xs-4">
                    <div class="button key key-left" data-key="left">
                        <p class="label">&#9664;</p>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="button key key-up" data-key="up">
                        <p class="label">&#9650;</p>
                    </div>
                    <div class="nub" >

                    </div>
                    <div class="button key key-down" data-key="down">
                        <p class="label">&#9660;</p>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="button key key-right" data-key="right">
                        <p class="label">&#9654;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5">
            <div class="row ab">
                <div class="col-xs-6">
                    <div class="button key key-a" data-key="a">
                        <p class="label">A</p>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="button key key-b" data-key="b">
                        <p class="label">B</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="../js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
    </body>
</html>
